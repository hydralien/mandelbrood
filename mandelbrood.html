<html>
  <head>
    <style>
      label {display: block;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/vue-router"></script>
  </head>
  <body>
    <div id="vue-app">
      <p>MandelBrood</p>
      <label>Pixel size: <input step="1" type="number" v-model.number="pixelSize"></label>
      <label>Precision: <input step="0.2" type="number" v-model.number="precision"></label>
      <label>Boundary: <input step="100" type="number" v-model.number="boundary"></label>
      <label>Divisor: <input step="10" type="number" v-model.number="divisor"></label>
      <label>CxStart: <input step="0.2" type="number" v-model.number="cxStart"></label>
      <label>CyStart: <input step="0.2" type="number" v-model.number="cyStart"></label>
      
      <mandelbrood
        :pixel-size="pixelSize"
        v-bind:precision="precision"
        v-bind:boundary="boundary"
        :divisor="divisor"
        :cx-start="cxStart"
        :cy-start="cyStart"
        >
      </mandelbrood>
    </div>


    <script>
      Vue.component('mandelbrood', {
          props: {
              precision: {
                  type: [Number,String],
                  default: function (value) {
                      return value || 1;
                  }
              },
               pixelSize: [Number,String],
               divisor: [Number,String],
               cxStart: [Number,String],
               cyStart: [Number,String],
               boundary: [Number,String]
          },
          template: '<canvas id="myCanvas" width="1200" height="900" v-bind:pixelSize="pixelSize"></canvas>',
          mounted: function () {
              //this.paintFractal(-2, -2, 50, 1, 4, 200);
              this.paintFractal(
                  this.cxStart,
                  this.cyStart,
                  this.divisor,
                  this.precision,
                  this.pixelSize,
                  this.boundary
              );
          },
          watch: {
              $props: {
                  //immediate: true,
                  deep: true,
                  handler (newProp, oldProp) {
                      this.paintFractal(
                          this.cxStart,
                          this.cyStart,
                          this.divisor,
                          this.precision,
                          this.pixelSize,
                          this.boundary
                      );
                  }
              }
          },
          methods: {
              canvasTest: function () {
                  var canvasObject = this.$el;
                  var ctx = canvasObject.getContext("2d");
                  ctx.moveTo(0, 0);
                  ctx.lineTo(200, 100);
                  ctx.stroke();
              },
              paintFractal : function (cxStart = -2, cyStart = -2, divisor = 50, precision = 1, pixelSize = 4, boundary = 200) {
                  var canvasObject = this.$el;
                  var ctx = canvasObject.getContext("2d");
                  ctx.clearRect(0, 0, canvasObject.width, canvasObject.height);
                  
                  //var pixelSize = 4;

                  // var imageData = ctx.createImageData(1,1); // only do this once per page
                  // var pixel  = imageData.data;                        // only do this once per page

                  //var boundary = 200;
                  for (var y = 1.0; y < boundary; y += precision) {
                      for (var x = 1.0; x < boundary; x += precision) {
                          var i = 0;
                          var zx = 0;
                          var zy = 0;
                          var cx = cxStart + x / divisor;
                          var cy = cyStart + y / divisor;
                                                    
                          while ( (i < 255) && (zx * zx + zy * zy) < 4 ) {
                              xt = zx * zy;
                              zx = zx * zx - zy * zy + cx;
                              zy = 2 * xt + cy;
                              i = i + 1;
                          }

                          ctx.fillStyle = "rgb(10,10," + (i * 10) + ")";
                          ctx.fillRect( x * pixelSize, y * pixelSize, pixelSize, pixelSize );
                      }
                  }
              }
          }
      });

   
      var router = new VueRouter({
          mode: 'history',
          routes: []
      });
      
      var app = new Vue({
          router,
          el: '#vue-app',
          data: {
              pixelSize: 4,
              divisor: 50,
              cxStart: -2,
              cyStart: -2,
              boundary: 200,
              precision: 1
          },
          watch: {
              $data: {
                  deep: true,
                  handler (newProp, oldProp) {
                      this.$router.push({query: this.$data});
                  }
              }
          },
          mounted: function () {
              var routeQuery = this.$route.query;
              var vueData = this.$data;
              Object.keys(vueData).forEach(
                  function (item) {
                      if (routeQuery[item]) {
                          vueData[item] = Number(routeQuery[item]);
                      }
                  }
              );
          }
      });
      
      </script>

  </body>
</html>
